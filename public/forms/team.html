<style>

</style>
<div data---="modal__common.form__if:teamform;width:400;submit:?/submit;icon:users;center:1" data-scope="~PATH~" class="hidden">
	<div>
		<span class="link cancel"><i class="fa fa-times"></i></span>
		<label>Dvojice</label>
	</div>
	<div class="padding">
        <div data---="input__?.name__required:1" class="m">Jméno týmu</div>
		<div data---="input__?.player1" class="m">Hráč 1</div>
		<div data---="input__?.player2" class="m">Hráč 2</div>
        <div data---="input__?.notes__type:multiline">Poznámka</div>
	</div>
	<div>
		<button name="submit" class="btn btn-primary justify-center"><i class="fa fa-floppy-o"></i>Uložit</button>
	</div>
</div>



<script>
	PLUGIN('~PATH~', function(exports) {

		exports.reload = function() {
			
		};

		exports.submit = function(hide) {
			console.log('SUBMIT TEAM');
			var model = GET('?');
			var is = model.isnew;
			delete model.isnew;
			AJAX('POST /api/teams/' + (is ? '' : model.id), model, (val, err, res) => {

                EXEC('teams/reload');
				hide();
			});
		};

	});
</script>
