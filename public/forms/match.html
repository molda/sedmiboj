<style>

</style>
<div data---="modal__common.form__if:matchform;width:600;submit:?/submit;icon:users;center:1" data-scope="~PATH~" class="hidden">
	<div>
		<span class="link cancel"><i class="fa fa-times"></i></span>
		<label>Zápas</label>
	</div>
	<div class="padding">
	</div>
	<div>
		<button name="submit" class="btn btn-primary justify-center"><i class="fa fa-floppy-o"></i>Uložit</button>
	</div>
</div>



<script>
	PLUGIN('~PATH~', function(exports) {

		exports.submit = function(hide) {
			var model = GET('?');
			delete model.isnew;
			AJAX('POST [api]web/Customers-Save', model, (val, err, res) => {


				hide();
			});
		};

	});
</script>
